---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  deprecations_as_errors: true
  product_name: chef
  chef_license: accept-no-persist
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  multiple_converge: 2
  enforce_idempotency: true

verifier:
  name: inspec

platforms:
  - name: almalinux-9
  - name: rockylinux-9
  - name: oraclelinux-9
  - name: centos-stream-9
  - name: amazonlinux-2023
  - name: debian-11
  - name: debian-12
  - name: ubuntu-22.04
  - name: ubuntu-24.04

suites:
  - name: server_install_os
    verifier:
      inspec_tests:
        - path: test/integration/server_install_os/
    run_list:
      - recipe[test::server_install_os]

  # PostgreSQL 17
  - name: access_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/access/
    run_list:
      - recipe[test::access]
  - name: client_install_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/client_install/
      inputs:
        pg_ver: "17"
    run_list:
      - recipe[test::client_install]
  - name: extension_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/extension/
    run_list:
      - recipe[test::extension]
  - name: ident_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/ident/
    run_list:
      - recipe[test::ident]
  - name: initdb_locale_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/initdb_locale/
    run_list:
      - recipe[test::initdb_locale]
  - name: repo_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/repo/
      inputs:
        pg_ver: "17"
    run_list:
      - recipe[test::repository]
  - name: server_install_17
    attributes:
      test:
        pg_ver: "17"
    verifier:
      inspec_tests:
        - path: test/integration/server_install/
      inputs:
        pg_ver: "17"
    run_list:
      - recipe[test::server_install]

