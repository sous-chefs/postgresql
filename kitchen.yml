---
verifier:
  name: inspec
provisioner:
  name: chef_solo
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2
  - name: centos-7
  - name: centos-8
  - name: debian-10
  - name: debian-9
  - name: fedora-31
  - name: fedora-32
  - name: oraclelinux-7
  - name: oraclelinux-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: access_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/access/
    run_list:
      - recipe[test::access]
  - name: client_install_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/client_install/
      inputs:
        pg_ver: '12'
    run_list:
      - recipe[test::client_install]
  - name: extension_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/extension/
    run_list:
      - recipe[test::extension]
  - name: ident_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/ident/
    run_list:
      - recipe[test::ident]
  - name: initdb_locale_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/initdb_locale/
    run_list:
      - recipe[test::initdb_locale]
    includes:
      - centos-7
      - centos-8
  - name: repo_12
    attributes:
      test:
        pg_ver: '12'
    verifier:
      inspec_tests:
        - path: test/integration/repo/
      inputs:
        pg_ver: '12'
    run_list:
      - recipe[test::repository]
  - name: server_install_12
