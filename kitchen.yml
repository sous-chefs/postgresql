---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  product_version: 14.2
  enforce_idempotency: true
  multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: centos-7
  - name: centos-8
  - name: amazonlinux-2

suites:
  - name: repo
    run_list:
      - recipe[test::repository]
  - name: server_install
    run_list:
      - recipe[test::server_install]
  - name: client_install
    run_list:
      - recipe[test::client_install]
  - name: access
    run_list:
      - recipe[test::access]
  - name: ident
    run_list:
      - recipe[test::ident]
  - name: extension
    run_list:
      - recipe[test::extension]
  - name: initdb_locale
    run_list:
      - recipe[test::initdb_locale]
    includes: [centos-7]
