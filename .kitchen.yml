---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
  run_list:
  - recipe[apt]

- name: ubuntu-10.04
  driver_config:
    box: opscode-ubuntu-10.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_provisionerless.box
  run_list:
  - recipe[apt]

- name: centos-6.4
  driver_config:
    box: opscode-centos-6.4
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-6.4_provisionerless.box

- name: centos-5.9
  driver_config:
    box: opscode-centos-5.9
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_centos-5.9_provisionerless.box

suites:
- name: default
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql]
  attributes: {}

- name: contrib
  run_list:
  - recipe[postgresql::contrib]
  attributes:
    postgresql:
      password:
        postgres: "iloverandompasswordsbutthiswilldo"

- name: apt-pgdg-client
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql]
  excludes: ["centos-5.9", "centos-6.4"]
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: "9.2"
      client:
        packages: ["postgresql-client-9.2", "libpq-dev"]

- name: yum-pgdg-client
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql]
  excludes: ["ubuntu-10.04", "ubuntu-12.04", "debian-6.0.7"]
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: "9.2"
      client:
        packages: ["postgresql92"]

- name: ruby
  run_list:
  - recipe[postgresql::ruby]
  - recipe[minitest-handler]
  attributes: {}

- name: server
  run_list:
  - recipe[postgresql::ruby]
  - recipe[minitest-handler]
  - recipe[postgresql::server]
  attributes:
    postgresql:
      password:
        postgres: "iloverandompasswordsbutthiswilldo"

- name: apt-pgdg-server
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql::ruby]
  - recipe[postgresql::server]
  excludes: ["centos-5.9", "centos-6.4"]
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: "9.2"
      server:
        packages: ["postgresql-9.2"]
      password:
        postgres: "iloverandompasswordsbutthiswilldo"
      config:
        ssl_cert_file: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
        ssl_key_file: "/etc/ssl/private/ssl-cert-snakeoil.key"

- name: yum-pgdg-server
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql::ruby]
  - recipe[postgresql::server]
  excludes: ["ubuntu-10.04", "ubuntu-12.04", "debian-6.0.7"]
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: "9.2"
      server:
        packages: ["postgresql92-server"]
        service_name: "postgresql-9.2"
      password:
        postgres: "iloverandompasswordsbutthiswilldo"

- name: apt-pgdg-client-ruby
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql]
  - recipe[postgresql::ruby]
  excludes: ["centos-5.9", "centos-6.4"]
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: "9.2"
      client:
        packages: ["postgresql-client-9.2", "libpq-dev"]

- name: yum-pgdg-client-ruby
  run_list:
  - recipe[minitest-handler]
  - recipe[postgresql]
  - recipe[postgresql::ruby]
  excludes: ["ubuntu-10.04", "ubuntu-12.04", "debian-6.0.7"]
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: "9.2"
      client:
        packages: ["postgresql92", "postgresql92-devel"]
